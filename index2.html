        <div class="form-row">

            <label for="first-name">First Name <span class="required-asterisk">*</span></label>
            <input type="text" id="first-name" required placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name <span class="required-asterisk">*</span></label>
            <input type="text" id="last-name" required placeholder="Enter last name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender <span class="required-asterisk">*</span></label>
            <select id="gender" required>
              <option value="" selected disabled>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth <span class="required-asterisk">*</span></label>
            <input type="date" id="dob" required>
          </div>
        </div>
        <div class="form-row">

            <label for="email">Email Address <span class="required-asterisk">*</span></label>
            <input type="email" id="email-address" required placeholder="Enter email address">
          </div>

              <option value="msc">Msc</option>
              <option value="diploma">Diploma</option>
              <option value="doctorate">Doctorate</option>
              <option value="undergraduate">Undergraduate</option>

        </div>

              <option value="female">Facebook</option>

          </div>
